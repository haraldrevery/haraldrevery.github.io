<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated SVG Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            overflow: hidden;
            position: relative;
        }

        /* Star field background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite, drift 20s linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        @keyframes drift {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        /* Different star sizes and positions */
        .star:nth-child(1) { width: 2px; height: 2px; top: 10%; left: 15%; animation-delay: 0s; }
        .star:nth-child(2) { width: 1px; height: 1px; top: 20%; left: 25%; animation-delay: 0.5s; }
        .star:nth-child(3) { width: 3px; height: 3px; top: 15%; left: 45%; animation-delay: 1s; }
        .star:nth-child(4) { width: 1px; height: 1px; top: 30%; left: 65%; animation-delay: 1.5s; }
        .star:nth-child(5) { width: 2px; height: 2px; top: 25%; left: 85%; animation-delay: 2s; }
        .star:nth-child(6) { width: 1px; height: 1px; top: 40%; left: 10%; animation-delay: 2.5s; }
        .star:nth-child(7) { width: 2px; height: 2px; top: 50%; left: 30%; animation-delay: 0.3s; }
        .star:nth-child(8) { width: 3px; height: 3px; top: 45%; left: 50%; animation-delay: 1.2s; }
        .star:nth-child(9) { width: 1px; height: 1px; top: 55%; left: 70%; animation-delay: 1.8s; }
        .star:nth-child(10) { width: 2px; height: 2px; top: 60%; left: 90%; animation-delay: 0.7s; }
        .star:nth-child(11) { width: 1px; height: 1px; top: 70%; left: 20%; animation-delay: 2.2s; }
        .star:nth-child(12) { width: 2px; height: 2px; top: 75%; left: 40%; animation-delay: 1.4s; }
        .star:nth-child(13) { width: 3px; height: 3px; top: 80%; left: 60%; animation-delay: 0.9s; }
        .star:nth-child(14) { width: 1px; height: 1px; top: 85%; left: 80%; animation-delay: 2.8s; }
        .star:nth-child(15) { width: 2px; height: 2px; top: 90%; left: 35%; animation-delay: 1.6s; }
        .star:nth-child(16) { width: 1px; height: 1px; top: 5%; left: 55%; animation-delay: 0.4s; }
        .star:nth-child(17) { width: 2px; height: 2px; top: 12%; left: 75%; animation-delay: 2.4s; }
        .star:nth-child(18) { width: 3px; height: 3px; top: 35%; left: 5%; animation-delay: 1.1s; }
        .star:nth-child(19) { width: 1px; height: 1px; top: 48%; left: 95%; animation-delay: 0.6s; }
        .star:nth-child(20) { width: 2px; height: 2px; top: 65%; left: 50%; animation-delay: 2.6s; }
        .star:nth-child(21) { width: 1px; height: 1px; top: 22%; left: 33%; animation-delay: 1.3s; }
        .star:nth-child(22) { width: 3px; height: 3px; top: 38%; left: 88%; animation-delay: 0.8s; }
        .star:nth-child(23) { width: 2px; height: 2px; top: 52%; left: 12%; animation-delay: 2.1s; }
        .star:nth-child(24) { width: 1px; height: 1px; top: 68%; left: 68%; animation-delay: 1.7s; }
        .star:nth-child(25) { width: 2px; height: 2px; top: 82%; left: 22%; animation-delay: 0.2s; }
        .star:nth-child(26) { width: 1px; height: 1px; top: 8%; left: 42%; animation-delay: 2.7s; }
        .star:nth-child(27) { width: 2px; height: 2px; top: 28%; left: 78%; animation-delay: 1.9s; }
        .star:nth-child(28) { width: 3px; height: 3px; top: 42%; left: 28%; animation-delay: 0.5s; }
        .star:nth-child(29) { width: 1px; height: 1px; top: 58%; left: 58%; animation-delay: 2.3s; }
        .star:nth-child(30) { width: 2px; height: 2px; top: 72%; left: 8%; animation-delay: 1.5s; }

        .logo-container {
            width: 400px;
            height: 400px;
            position: relative;
            z-index: 10;
        }

        svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.3));
        }

        /* Animated stroke and fill for each path */
        .path-1 {
            fill: url(#gradient1);
            stroke: url(#strokeGradient1);
            stroke-width: 2;
            animation: 
                fillShift1 8s ease-in-out infinite,
                strokePulse 4s ease-in-out infinite;
        }

        .path-2 {
            fill: url(#gradient2);
            stroke: url(#strokeGradient2);
            stroke-width: 2;
            animation: 
                fillShift2 8s ease-in-out infinite,
                strokePulse 4s ease-in-out infinite 1s;
        }

        .path-3 {
            fill: url(#gradient3);
            stroke: url(#strokeGradient3);
            stroke-width: 2;
            animation: 
                fillShift3 8s ease-in-out infinite,
                strokePulse 4s ease-in-out infinite 2s;
        }

        .path-4 {
            fill: url(#gradient4);
            stroke: url(#strokeGradient4);
            stroke-width: 2;
            animation: 
                fillShift4 8s ease-in-out infinite,
                strokePulse 4s ease-in-out infinite 3s;
        }

        /* Stroke width pulsing */
        @keyframes strokePulse {
            0%, 100% { stroke-width: 2; stroke-opacity: 0.8; }
            50% { stroke-width: 4; stroke-opacity: 1; }
        }

        /* Fill color shifting animations */
        @keyframes fillShift1 {
            0%, 100% { fill-opacity: 0.9; }
            25% { fill-opacity: 1; }
            50% { fill-opacity: 0.7; }
            75% { fill-opacity: 1; }
        }

        @keyframes fillShift2 {
            0%, 100% { fill-opacity: 1; }
            25% { fill-opacity: 0.7; }
            50% { fill-opacity: 0.9; }
            75% { fill-opacity: 0.8; }
        }

        @keyframes fillShift3 {
            0%, 100% { fill-opacity: 0.8; }
            25% { fill-opacity: 0.9; }
            50% { fill-opacity: 1; }
            75% { fill-opacity: 0.7; }
        }

        @keyframes fillShift4 {
            0%, 100% { fill-opacity: 0.85; }
            25% { fill-opacity: 1; }
            50% { fill-opacity: 0.75; }
            75% { fill-opacity: 0.95; }
        }

        /* Gradient animations */
        #gradient1 stop:nth-child(1) {
            animation: gradientStop1 6s ease-in-out infinite;
        }

        #gradient1 stop:nth-child(2) {
            animation: gradientStop2 6s ease-in-out infinite;
        }

        #gradient2 stop:nth-child(1) {
            animation: gradientStop3 6s ease-in-out infinite 1s;
        }

        #gradient2 stop:nth-child(2) {
            animation: gradientStop4 6s ease-in-out infinite 1s;
        }

        #gradient3 stop:nth-child(1) {
            animation: gradientStop5 6s ease-in-out infinite 2s;
        }

        #gradient3 stop:nth-child(2) {
            animation: gradientStop6 6s ease-in-out infinite 2s;
        }

        #gradient4 stop:nth-child(1) {
            animation: gradientStop7 6s ease-in-out infinite 3s;
        }

        #gradient4 stop:nth-child(2) {
            animation: gradientStop8 6s ease-in-out infinite 3s;
        }

        @keyframes gradientStop1 {
            0%, 100% { stop-color: #00ffff; }
            33% { stop-color: #ff00ff; }
            66% { stop-color: #ffff00; }
        }

        @keyframes gradientStop2 {
            0%, 100% { stop-color: #ff00ff; }
            33% { stop-color: #00ff00; }
            66% { stop-color: #00ffff; }
        }

        @keyframes gradientStop3 {
            0%, 100% { stop-color: #ff00ff; }
            33% { stop-color: #ffff00; }
            66% { stop-color: #00ffff; }
        }

        @keyframes gradientStop4 {
            0%, 100% { stop-color: #00ff00; }
            33% { stop-color: #ff00ff; }
            66% { stop-color: #ffff00; }
        }

        @keyframes gradientStop5 {
            0%, 100% { stop-color: #ffff00; }
            33% { stop-color: #00ffff; }
            66% { stop-color: #ff00ff; }
        }

        @keyframes gradientStop6 {
            0%, 100% { stop-color: #00ffff; }
            33% { stop-color: #ffff00; }
            66% { stop-color: #00ff00; }
        }

        @keyframes gradientStop7 {
            0%, 100% { stop-color: #00ff00; }
            33% { stop-color: #00ffff; }
            66% { stop-color: #ff00ff; }
        }

        @keyframes gradientStop8 {
            0%, 100% { stop-color: #ffff00; }
            33% { stop-color: #ff00ff; }
            66% { stop-color: #00ff00; }
        }

        /* Stroke gradient animations */
        #strokeGradient1 stop {
            animation: strokeColor1 5s ease-in-out infinite;
        }

        #strokeGradient2 stop {
            animation: strokeColor2 5s ease-in-out infinite 1.25s;
        }

        #strokeGradient3 stop {
            animation: strokeColor3 5s ease-in-out infinite 2.5s;
        }

        #strokeGradient4 stop {
            animation: strokeColor4 5s ease-in-out infinite 3.75s;
        }

        @keyframes strokeColor1 {
            0%, 100% { stop-color: #ffffff; }
            25% { stop-color: #00ffff; }
            50% { stop-color: #ff00ff; }
            75% { stop-color: #ffff00; }
        }

        @keyframes strokeColor2 {
            0%, 100% { stop-color: #00ffff; }
            25% { stop-color: #ffff00; }
            50% { stop-color: #ff00ff; }
            75% { stop-color: #ffffff; }
        }

        @keyframes strokeColor3 {
            0%, 100% { stop-color: #ff00ff; }
            25% { stop-color: #ffffff; }
            50% { stop-color: #00ffff; }
            75% { stop-color: #ffff00; }
        }

        @keyframes strokeColor4 {
            0%, 100% { stop-color: #ffff00; }
            25% { stop-color: #ff00ff; }
            50% { stop-color: #ffffff; }
            75% { stop-color: #00ffff; }
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <div class="logo-container">
        <svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Fill gradients -->
                <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" />
                    <stop offset="100%" />
                </linearGradient>
                
                <linearGradient id="gradient2" x1="100%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" />
                    <stop offset="100%" />
                </linearGradient>
                
                <linearGradient id="gradient3" x1="0%" y1="100%" x2="100%" y2="0%">
                    <stop offset="0%" />
                    <stop offset="100%" />
                </linearGradient>
                
                <linearGradient id="gradient4" x1="50%" y1="0%" x2="50%" y2="100%">
                    <stop offset="0%" />
                    <stop offset="100%" />
                </linearGradient>

                <!-- Stroke gradients -->
                <linearGradient id="strokeGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" />
                </linearGradient>
                
                <linearGradient id="strokeGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" />
                </linearGradient>
                
                <linearGradient id="strokeGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" />
                </linearGradient>
                
                <linearGradient id="strokeGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" />
                </linearGradient>
            </defs>

            <path class="path-1" d="M477.9,730c-31.9-13.7-62.4-30.2-91-49.1c-33.4-22-64.5-47.4-92.6-75.7c-32.8-32.9-61.8-69.7-86.1-109.7
            C160,416.5,130.1,325,124.3,227C171.2,144.6,246,80,335.8,46c-34.2,56.8-57.7,120.8-67.8,189.2c-3.7,24.8-5.6,50.1-5.6,75.8
            c0,109.4,34.1,210.9,92.3,294.3c10,14.4,20.8,28.2,32.2,41.4C413.8,678,444.4,706,477.9,730z"/>
            
            <path class="path-2" d="M546.2,737.8c-151.9-82.1-255.1-242.9-255.1-427.7c0-43.2,5.6-85.1,16.2-124.9C366.7,121.4,447.5,78,538.4,66.4
            C454.6,151.9,403,269,403,398.2c0,53.9,9,105.7,25.5,153.9c6.3,18.3,13.6,36,22,53.2C474.6,654.9,507.1,699.7,546.2,737.8z"/>
            
            <path class="path-3" d="M386.9,717.3v317.8H253.3V607.2C292.4,649.9,337.3,687,386.9,717.3z"/>
            
            <path class="path-4" d="M956.1,98.2v936.8H839.9V605.3H485c-19.2-36-33.5-75.1-42.1-116.2h397V98.2H956.1z"/>
        </svg>
    </div>
</body>
